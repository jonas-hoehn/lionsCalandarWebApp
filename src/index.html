<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lions Kalender Scan Tracking App </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    </head>
    <body>
        <div class="container">
            <div class="header center">
                <img src="images/lions-logo.png" alt="">
                <h4>Lions Kalender Tracking Web-App</h4>
            </div>

            <button id="testScan" onclick="window.testScanFunction()">Test-Scan</button>
            <div id="scans-table-holder">
                <table id="scans">
                    <th>
                        <tr>
                            <th>Nummer</th>
                            <th>Datum/Uhrzeit</th>
                            <th>Kassierer</th>
                        </tr>
                    </th>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="/bundle.js"> </script>
    </body>
</html>
